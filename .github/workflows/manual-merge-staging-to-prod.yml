name: Manual Merge Staging to Production

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for merge'
        required: false
        default: 'Manual promotion to production'

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Fetch staging branch
        run: git fetch origin staging

      - name: Merge staging into production
        run: |
          git checkout production
          git pull origin production
          git merge origin/staging --no-ff -m "Merge staging to production - ${{ github.event.inputs.reason }} [skip ci]"
          git push origin production

      - name: Handle merge conflict
        if: failure()
        run: |
          echo "::error::Merge conflict! Please resolve manually."
          exit 1
