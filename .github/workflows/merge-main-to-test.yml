# .github/workflows/merge-main-to-test.yml
name: Merge main to test

on:
  push:
    branches:
      - main # This workflow runs when changes are pushed to the 'main' branch

jobs:
  merge:
    runs-on: ubuntu-latest # Run on a fresh Ubuntu environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to checkout your repository code
        with:
          fetch-depth: 0 # Fetch all history for merge operations

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions Bot" # Configure Git user for the commit
          git config user.email "actions@github.com"

      - name: Merge main into test
        run: |
          git checkout test # Switch to the test branch
          git pull origin test # Pull latest test branch
          git merge main --no-ff -m "Merge main into test [skip ci]" # Merge main into test
          git push origin test # Push the merged changes to test

      - name: Handle merge conflicts (manual intervention required)
        if: failure() # This step runs only if the previous step failed (e.g., due to merge conflicts)
        run: |
          echo "::error::Merge conflict detected when merging main into test. Please resolve manually."
          exit 1 # Exit with a non-zero code to indicate failure
